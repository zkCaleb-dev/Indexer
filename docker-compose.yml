services:
  postgres:
    image: postgres:16-alpine
    container_name: indexer-postgres
    environment:
      POSTGRES_USER: indexer
      POSTGRES_PASSWORD: indexer_dev_password
      POSTGRES_DB: stellar_indexer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexer"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: indexer-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@indexer.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
